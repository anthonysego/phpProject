<h2>Students by GPA</h2>
          <p><input type='text' ng-model='search_value'> Enter Search text</p>
          <table class="table table-bordered table-striped">
              <tr>
                  <th>SID</th>
                  <th>Last Name</th>
                  <th>GPA</th>
                  <th>Advisor</th>
                  <th>Email</th>
              </tr>
              <tr ng-repeat = "student in students| orderBy:'gpa_points/hrs_attempted' | filter : search_value">
                  <td>{{student.student_id}}</td>
                  <td>{{student.last_name}}</td>
                  <td>{{student.gpa_points/student.hrs_attempted | number:1 }}</td>
                  <td>{{student.name}}</td>
                  <td>{{student.email}}</td>
              </tr>
         </table>
